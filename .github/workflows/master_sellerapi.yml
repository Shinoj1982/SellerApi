# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sellerapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f996554551314d4e88e154f26728f2e7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f739b4d8fb8411f8ac2fbdea3f7c5f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f996554551314d4e88e154f26728f2e7 }}/karads007/sellerapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sellerapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db8a695ac46d43659916c0a8d77a5b54 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f996554551314d4e88e154f26728f2e7 }}/karads007/sellerapi:${{ github.sha }}'