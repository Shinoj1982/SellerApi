# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sellerapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e3fba3587efa47729fb4b75cb4f2dc99 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_634ec22084994ba4b95d22c69c0b5bc7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e3fba3587efa47729fb4b75cb4f2dc99 }}/karads007/sellerapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sellerapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6ea119557d24df38d92cbc3a51dc54e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e3fba3587efa47729fb4b75cb4f2dc99 }}/karads007/sellerapi:${{ github.sha }}'